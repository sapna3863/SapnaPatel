<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="script.js" defer></script>
</head>
<body style="background-image:url(./images/background.gif); background-size: cover;font-family: Noto Sans, sans-serif;">
  <div style="display:flex; justify-content: space-between; position: absolute; width: 100%; backdrop-filter: blur(10px); background-color: rgba(243, 226, 248, 0.559);">
    <h2 id="welcomeopen" style="font-weight: 700; background-color: rgba(256, 256, 256, 0.125); padding: 4px 12px; border-radius: 16px;">Sapna Patel</h2>
    <h2 id="timeElement" style="font-weight: 700; background-color: rgba(256, 256, 256, 0.125); padding: 4px 12px; border-radius: 16px;">Time</h2>
  </div>
  <div class="main-grid">
  <div id="welcome" style="border: solid; display: flex; flex-direction: column; border-radius: 16px; position: absolute; top: calc(50% - 90px); left: calc(50% - 180px); backdrop-filter: blur(4px); background-color: rgba(243, 226, 248, 0.559);">
    <div id="welcomeheader" style="width: 100%; display: flex; align-items: center; cursor: move; justify-content: center; margin-top: 8px;">
      <h2 style="margin: 0px; font-weight: 500;">✭you can drag this window✭</h2>
    </div>
    <div id="pic" style= "margin: 6px; border-radius: 12px; width: 600px; height: 350px; padding: 16px;">
      <h2 style="cursor: pointer; margin: 0px; font-weight: 500; padding-left: 550px;" id="welcomeclose">X</h2>
      <img style="width: 200px; height: 200px; border-radius: 50px; object-fit: cover" src="./images/sapna.jpeg"/>
      <h1>Sapna Patel</h1>
      <h2> A student and avid <dfn>maker</dfn> with the goal of helping others <code> learn how to code</code>.</h2>
    </div>      
  </div>
</div>

<img id="gridIcon" src="wave.png" alt=" Greetings Window" style="width:60px;cursor:pointer;margin:32px;">

<div id="gridWindow" class="hide" style="border: solid; border-radius: 16px; position: absolute; top: 120px; left: 120px; background: rgba(255,255,255,0.9); min-width: 350px;">
  <div id="gridWindowHeader" style="width: 100%; display: flex; align-items: center; cursor: move;">
    <span style="font-weight: 500;"><h2>Greetings!!</h2></span>
    <span id="gridWindowClose" style="cursor:pointer;font-weight:bold; padding-right: 20px;">X</span>
  </div>
  <div class="popup-grid">
    <div id="greetings-content"><h2>Hello</h2></div>
     <div id="greetings-content"><h2>Hi</h2></div>
  </div>
</div>

  <script
    function updateTime() {
      var currentTime = new Date().toLocaleString();
      var timeText = document.querySelector("#timeElement");
      timeText.innerHTML = currentTime;
    }
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
